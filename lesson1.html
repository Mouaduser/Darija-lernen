<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darija Pro | Intro Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c1272d;
            --secondary: #006233;
            --accent: #e67e22;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quiz-master-container {
            width: 95%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }

        /* Progress Bar */
        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .progress-track {
            flex-grow: 1;
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-fill {
            width: 10%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), #2ecc71);
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Question Styles */
        .question-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .option-card {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .option-card:hover {
            border-color: var(--accent);
            background: #fff7ed;
            transform: scale(1.02);
        }

        .option-card.selected {
            border-color: var(--secondary);
            background: #f0fdf4;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        /* Footer Action */
        .quiz-footer {
            margin-top: 20px;
            text-align: right;
        }

        .check-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #8b1a1d;
            transition: all 0.1s;
        }

        .check-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .check-btn:disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Result Screen */
        .result-view {
            text-align: center;
            display: none;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid var(--secondary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 1.5rem;
            font-weight: 800;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            25% {transform: translateX(-5px);}
            75% {transform: translateX(5px);}
        }
        .wrong-anim { animation: shake 0.3s; border-color: var(--primary) !important; }

    </style>
</head>
<body>

<div id="quiz-master-container">
    <div id="quiz-view">
        <div class="progress-wrapper">
            <div class="progress-track"><div id="progress-fill"></div></div>
            <span id="q-counter" style="font-weight: 800; color: var(--gray);">1/10</span>
        </div>

        <div id="question-content">
            <div class="question-title">Wie sagt man "Hallo" in Darija?</div>
            <div id="options-list">
                </div>
        </div>

        <div class="quiz-footer">
            <button id="next-btn" class="check-btn" onclick="handleNext()" disabled>PR√úFEN</button>
        </div>
    </div>

    <div id="result-view" class="result-view">
        <div class="score-circle" id="final-score">0%</div>
        <h2 id="result-title">Bravo! üá≤üá¶</h2>
        <p id="result-desc">Du hast die ersten Schritte in Darija gemeistert.</p>
        <button class="check-btn" onclick="location.reload()">ERNEUT STARTEN</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Was bedeutet 'Salam'?", icon: "üëã", o: ["Danke", "Hallo", "Brot", "Tsch√ºss"], a: 1 },
        { q: "W√§hle das Symbol f√ºr 'Hamdullah' (Dankbarkeit)", icon: "‚ú®", o: ["üôè Dankbarkeit", "üò° Wut", "üèÉ Laufen", "üí§ Schlafen"], a: 0 },
        { q: "Antwort auf 'La bas?':", icon: "üí¨", o: ["La bas!", "Shukran", "Smiti", "Beslama"], a: 0 },
        { q: "Darija ist ein Mix aus Arabisch, Berberisch und...", icon: "üåç", o: ["Englisch", "Spanisch", "Franz√∂sisch", "Italienisch"], a: 2 },
        { q: "Wie fragst du 'Wie hei√üt du?'", icon: "‚ùì", o: ["Shnu smitek?", "Smiti...", "Kidayr?", "Labas?"], a: 0 },
        { q: "Was bedeutet 'Mtsharfin'?", icon: "ü§ù", o: ["Entschuldigung", "Freut mich", "Guten Appetit", "Gute Nacht"], a: 1 },
        { q: "Was ist 'Shwiya'?", icon: "‚öñÔ∏è", o: ["Viel", "Ein bisschen", "Nichts", "Teuer"], a: 1 },
        { q: "Wie sagst du 'Ich bin...'?", icon: "üë§", o: ["Enta", "Ana", "Hia", "Houma"], a: 1 },
        { q: "Ordne zu: 'Beslama' hei√üt...", icon: "üö™", o: ["Willkommen", "Auf Wiedersehen", "Vielleicht", "Sp√§ter"], a: 1 },
        { q: "Ist Darija eine reine Schriftsprache?", icon: "üìñ", o: ["Ja", "Nein, haupts√§chlich gesprochen"], a: 1 }
    ];

    let currentIdx = 0;
    let score = 0;
    let selectedIdx = null;

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-counter').innerText = `${currentIdx + 1}/${questions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
        
        const content = document.getElementById('question-content');
        content.innerHTML = `
            <div class="question-title">${q.q}</div>
            <div id="options-list">
                ${q.o.map((opt, i) => `
                    <div class="option-card" onclick="selectOption(${i})">
                        <div class="icon-box">${q.icon}</div>
                        ${opt}
                    </div>
                `).join('')}
            </div>
        `;
        document.getElementById('next-btn').disabled = true;
        document.getElementById('next-btn').innerText = "PR√úFEN";
        selectedIdx = null;
    }

    function selectOption(i) {
        selectedIdx = i;
        const cards = document.querySelectorAll('.option-card');
        cards.forEach(c => c.classList.remove('selected'));
        cards[i].classList.add('selected');
        document.getElementById('next-btn').disabled = false;
    }

    function handleNext() {
        const btn = document.getElementById('next-btn');
        const cards = document.querySelectorAll('.option-card');
        
        if (btn.innerText === "PR√úFEN") {
            if (selectedIdx === questions[currentIdx].a) {
                cards[selectedIdx].style.borderColor = "var(--secondary)";
                cards[selectedIdx].style.background = "#f0fdf4";
                score++;
                btn.innerText = "WEITER";
            } else {
                cards[selectedIdx].classList.add('wrong-anim');
                cards[questions[currentIdx].a].style.borderColor = "var(--secondary)";
                btn.innerText = "WEITER";
            }
        } else {
            currentIdx++;
            if (currentIdx < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
    }

    function showResults() {
        document.getElementById('quiz-view').style.display = 'none';
        const resultView = document.getElementById('result-view');
        resultView.style.display = 'block';
        const percent = Math.round((score / questions.length) * 100);
        document.getElementById('final-score').innerText = percent + "%";
        document.getElementById('result-title').innerText = percent > 70 ? "Mabruk! üåü" : "√úbung macht den Expert! üá≤üá¶";
    }

    loadQuestion();
</script>

</body>
</html>
